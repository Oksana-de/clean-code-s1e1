<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>

  <header class="intro">
    <img class="intro__img" src="./eisenhower-matrix.jpg" alt="header-img">
    <a class="intro__info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>

  <main class="main">

    <section id="add">
      <label for="add__wrapper_new-task">Add Item</label>
        <div class="add__wrapper">
          <input id="add__wrapper_new-task" class="add__wrapper_task-name" type="text">
          <button class="add__wrapper_add-btn">Add</button>
        </div>
    </section>

    <section class="todo">
        <h3>Todo</h3>
        <ul id="todo__list">
          <li>
            <input type="checkbox">
            <label class="todo__list_task-name">Pay Bills</label>
            <input type="text">
            <button class="todo__list_edit-btn">Edit</button>
            <button class="todo__list_delete-btn">
              <img class="todo__list_delete-img" src="./remove.svg" alt="remove-img">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="todo__list_task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__list_task-name">
            <button class="todo__list_edit-btn">Save</button>
            <button class="todo__list_delete-btn">
              <img class="todo__list_delete-img" src="./remove.svg" alt="remove-img">
            </button>
          </li>
        </ul>
    </section>

    <section class="done">
    <h3>Completed</h3>
    <ul id="done__list">
      <li>
        <input type="checkbox" checked>
        <label class="done__list_task-name">See the Doctor</label>
        <input type="text">
        <button class="done__list_edit-btn">Edit</button>
        <button class="done__list_delete-btn">
          <img class="done__list_delete-img" src="./remove.svg" alt="remove-img">
        </button>
      </li>
    </ul>
    </section>

  </main>
  <script src="app.js"></script>
</body>

</html>
